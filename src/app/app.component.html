<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
          formControlName="username">
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            class="form-control"
          formControlName="email">
          <p *ngIf="!signUpForm.get('email').valid && signUpForm.get('email').value" class="alert alert-danger">please enter correct email.</p>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              formControlName="gender"
              type="radio"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div  formArrayName="hobbies">
          <h2>Your Hobbies</h2>
          <button class="btn btn-primary" (click)="addHobbies()">Add hobbies</button>
          <div class="form-group" *ngFor="let hobbiesControl of hobbies.controls; let i = index">
<!--          <div class="form-group" *ngFor="let hobbiesControl of hobbies.controls; let i = index">-->
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <p class="alert alert-danger" *ngIf="!signUpForm.valid && signUpForm.touched"> form is invalid!</p>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
